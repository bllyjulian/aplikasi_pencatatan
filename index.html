<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ulekan Mamba</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="p-1">
  <div class="container">
    <nav class="mb-4">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="#">Penjualan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="toko.html">Toko</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sembako.html">Sembako</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="belanja.html">Belanja</a>
          </li>
        </ul>
      </nav>
    <h2 class="mb-4">Penjualan - Ulekan MambaðŸ˜¼</h2>
    <!-- Form Input -->
    <form id="formInput" class="row g-3 mb-4" autocomplete="off">
      <div class="col-md-5">
        <input type="text" id="nama" class="form-control" placeholder="Nama Barang" required />
      </div>
      <div class="col-md-3">
        <input type="number" id="harga" class="form-control" placeholder="Harga" required />
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Tambah</button>
      </div>
    </form>

    <!-- Filter Tanggal -->
    <div class="row mb-3">
      <div class="col-md-3">
        <input type="date" id="filterTanggal" class="form-control" />
      </div>
      <div class="col-md-3">
        <strong>Total Pendapatan: <span id="totalPendapatan">Rp 0</span></strong>
      </div>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nama Barang</th>
          <th>Harga</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tabelData"></tbody>
    </table>
  </div>

  <!-- Modal Edit Data -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Data</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit-id">
          <div class="mb-3">
            <label>Nama Barang</label>
            <input type="text" id="edit-nama" class="form-control">
          </div>
          <div class="mb-3">
            <label>Harga</label>
            <input type="number" id="edit-harga" class="form-control">
          </div>
          <div class="mb-3">
            <label>Status Pembayaran</label>
            <select id="edit-status" class="form-select">
              <option value="sudah">Sudah</option>
              <option value="belum">Belum</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-primary" onclick="simpanEdit()">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script Supabase & App -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://anquefdkwswnpxgdqdmu.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFucXVlZmRrd3N3bnB4Z2RxZG11Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MzIxOTUsImV4cCI6MjA2NDAwODE5NX0.D0zv94okYQ8epqSUUPhR_jNI8UQ7GBiHY9tKw7yu9S0';

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const formInput = document.getElementById('formInput');
    const tabelData = document.getElementById('tabelData');
    const filterTanggal = document.getElementById('filterTanggal');
    const totalPendapatan = document.getElementById('totalPendapatan');

    async function tampilkanData() {
      let { data, error } = await supabaseClient
        .from('penjualan')
        .select('*')
        .order('waktu_input', { ascending: false });

      if (filterTanggal.value) {
        const selectedDate = new Date(filterTanggal.value);
        data = data.filter(item => {
          const itemDate = new Date(item.waktu_input);
          return itemDate.toDateString() === selectedDate.toDateString();
        });

        // Urutkan ulang secara eksplisit
        data.sort((a, b) => new Date(b.waktu_input) - new Date(a.waktu_input));
      }

      tabelData.innerHTML = '';
      let total = 0;

      data.forEach(item => {
        if (item.status_pembayaran === 'sudah') {
          total += item.harga;
        }

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.nama_barang}</td>
          <td>${item.harga}</td>
          <td>${item.status_pembayaran ?? 'belum'}</td>
          <td>
            <button class="btn btn-sm btn-warning" onclick="bukaModalEdit(${item.id}, '${item.nama_barang}', ${item.harga}, '${item.status_pembayaran ?? 'belum'}')">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-sm btn-danger" onclick="hapusData(${item.id})">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        `;
        tabelData.appendChild(tr);
      });

      totalPendapatan.innerText = `Rp ${total.toLocaleString('id-ID')}`;
    }

    formInput.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const harga = parseInt(document.getElementById('harga').value);
      let waktu_input;

      if (filterTanggal.value) {
        const datePart = new Date(filterTanggal.value);
        const now = new Date();
        datePart.setHours(now.getHours(), now.getMinutes(), now.getSeconds(), now.getMilliseconds());
        waktu_input = datePart.toISOString();
      } else {
        waktu_input = new Date().toISOString();
      }

      if (!nama || isNaN(harga)) {
        alert('Harap isi nama dan harga dengan benar.');
        return;
      }

      const { error } = await supabaseClient
        .from('penjualan')
        .insert([{ nama_barang: nama, harga, waktu_input, status_pembayaran: 'sudah' }]);

      if (!error) {
        formInput.reset();
        tampilkanData();
      } else {
        alert('Gagal menambahkan data: ' + error.message);
      }
    });

    filterTanggal.addEventListener('change', tampilkanData);

    async function hapusData(id) {
  const result = await Swal.fire({
    title: 'Yakin mau hapus?',
    text: 'Data yang dihapus tidak bisa dikembalikan!',
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'Ya, hapus!',
    cancelButtonText: 'Batal',
  });

  if (result.isConfirmed) {
    const { error } = await supabaseClient.from('penjualan').delete().eq('id', id);
    if (!error) {
      Swal.fire('Terhapus!', 'Data berhasil dihapus.', 'success');
      tampilkanData();
    } else {
      Swal.fire('Gagal!', 'Gagal menghapus data: ' + error.message, 'error');
    }
  }
}

    window.bukaModalEdit = (id, nama, harga, status) => {
      document.getElementById('edit-id').value = id;
      document.getElementById('edit-nama').value = nama;
      document.getElementById('edit-harga').value = harga;
      document.getElementById('edit-status').value = status;
      new bootstrap.Modal(document.getElementById('editModal')).show();
    };

    window.simpanEdit = async () => {
      const id = parseInt(document.getElementById('edit-id').value);
      const nama = document.getElementById('edit-nama').value.trim();
      const harga = parseInt(document.getElementById('edit-harga').value);
      const status = document.getElementById('edit-status').value;

      if (!nama || isNaN(harga) || !['sudah', 'belum'].includes(status)) {
        alert('Isi semua field dengan benar.');
        return;
      }

      const { error } = await supabaseClient
        .from('penjualan')
        .update({ nama_barang: nama, harga, status_pembayaran: status })
        .eq('id', id);

      if (!error) {
        bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
        tampilkanData();
      } else {
        alert('Gagal edit data: ' + error.message);
      }
    };

    // Set default tanggal hari ini di filter
    window.onload = () => {
      const today = new Date().toISOString().split('T')[0];
      filterTanggal.value = today;
      tampilkanData();
    };
  </script>
</body>
</html>
